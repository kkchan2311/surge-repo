[General]
loglevel = notify
ipv6 = true
skip-proxy = 127.0.0.1, localhost
enhanced-mode-by-rule = true
internet-test-url = http://www.apple.com/library/test/success.html
proxy-test-url = http://cp.cloudflare.com/generate_204
test-timeout = 4
allow-wifi-access = true
wifi-access-http-port = 6152
wifi-access-socks5-port = 6153

# 使用你自己的托管地址
# external-controller-access = hk.kkchan.uk

# 自动更新
# force-http-engine-hosts = *.apple.com, *.icloud.com

[Replica]
# 你可以用来同步策略组到其他设备
# REPLICA = https://hk.kkchan.uk/Surge.conf

########################################
#             策略组部分
########################################

[Proxy Group]
# 主策略
Proxy = select, auto, direct, fallback

# 自动测速
auto = url-test, policy-path=hk.kkchan.uk/rules/proxy.txt, url=http://cp.cloudflare.com/generate_204, interval=300, tolerance=80

# 国外应用
Streaming = select, Proxy, auto

# 社交媒体
Social = select, Proxy, auto

# 全球加速
Global = select, Proxy, auto

# 苹果服务
Apple = select, direct, Proxy

# Telegram
Telegram = select, Proxy, auto

# 游戏
Game = select, Proxy, direct

# 广告拦截（可选）
AdBlock = select, reject, direct

########################################
#               规则部分
########################################

[Rule]
# ⬇ Apple 分流
RULE-SET,https://hk.kkchan.uk/rules/apple.txt,Apple

# ⬇ 自定义直连
RULE-SET,https://hk.kkchan.uk/rules/direct.txt,direct

# ⬇ 自定义代理
RULE-SET,https://hk.kkchan.uk/rules/proxy.txt,Proxy

# ⬇ 国外媒体
DOMAIN-SUFFIX,netflix.com,Streaming
DOMAIN-SUFFIX,disneyplus.com,Streaming
DOMAIN-SUFFIX,hbo.com,Streaming
DOMAIN-SUFFIX,primevideo.com,Streaming

# ⬇ 社交媒体
DOMAIN-SUFFIX,telegram.org,Telegram
DOMAIN-SUFFIX,t.me,Telegram
DOMAIN-SUFFIX,x.com,Social
DOMAIN-SUFFIX,tiktok.com,Social

# ⬇ 广告过滤（可选）
RULE-SET,https://hk.kkchan.uk/rules/adblock.txt,AdBlock

# ⬇ GEO 分流
GEOIP,CN,direct
FINAL,Proxy